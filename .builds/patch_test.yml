image: alpine/edge
packages:
  - editorconfig-checker
  - icu-dev
  - jq
  - linux-headers
  - pnc
  - scd2html
  - scdoc
  - shellcheck
  - shellspec
sources:
  - https://git.sr.ht/~mil/sxmo-utils
submitter:
  hub.sr.ht:
    enabled: true
  git.sr.ht:
    enabled: false
tasks:
  - test: |
      cd sxmo-utils
      make test
  - build-doc: |
      cd sxmo-utils
      make docs
      make html-docs

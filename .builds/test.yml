image: alpine/edge
packages:
  - shellcheck
  - editorconfig-checker
  - shellspec
  - jq
  - icu-dev
  - linux-headers
  - scdoc
  - scd2html
sources:
  - https://git.sr.ht/~mil/sxmo-utils
triggers:
  - action: email
    condition: failure
    to: "maintainers@sxmo.org"
tasks:
  - test: |
      cd sxmo-utils
      make test
  - build-doc: |
      cd sxmo-utils
      make docs
      make html-docs
